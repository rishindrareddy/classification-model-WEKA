<!DOCTYPE html>
<html>
<head>

<title>RECOMMENDATION</title>
</head>
<body>

<form name="htmlform" method="post" action="start.jsp">

<div>

<input type="number" name="gre" required min="260" max="340">
</label>
</p> 
</div>

<div>
<p>
<label>TOEFL     :

</div>

<div>
<p>

</div>

<p>
<label>Backlog  :

</p>
</div>

<p><input type="submit" value="Show recommendation"/></p>

</form>

</body>
</html>
